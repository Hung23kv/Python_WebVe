{% extends 'baseAdmin.html' %}
{% block main-Admin%}
    <div class="row">
        <div class="col-lg-12" style="margin-top: 40px;">
            <h2 class="page-header" style="text-align: center;">Cap nhat xe</h2>
        </div>
    </div>
    <form method="post" enctype="multipart/form-data"   style="margin:50px">
        {% csrf_token %}
                <table class="table table-striped table-bordered table-hover" style="width:90%" align="center">
                    <tbody>
                      
                        <tr>
                             <td>Tên xe </td>
                             <td><input class="form-control" name="txtName" value = "{{Detail.name}}" ></td>
                        </tr>
                            <tr>
                              <td>Loại xe </td>
                                        <td><input class="form-control" name="txtType" value = "{{Detail.type}}" ></td>
                            </tr>
                                    <tr>
                                        <td>Hình</td>
                                        <td>
                                            <p><img src="{{Detail.image.url}}" width='50' height='50'> Anh hien tai </p>
                                            <br>
                                            <input type="file" name="txtimages"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Số lượng ghế </td>
                                        <td><input type="number" class="form-control" name="txtGhe" value = "{{Detail.seat_count}}"></td>
                                    </tr>
                                    <tr>
                                        <td>Biển số </td>
                                        <td><input class="form-control" name="txtlicense_plate" value = "{{Detail.license_plate}}"></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td>
                                            <button type="submit" class="btn btn-success">Luu</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
{% endblock main-Admin%}
