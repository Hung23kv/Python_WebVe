{% extends 'baseAdmin.html' %}
{% block main-Admin%}

        </div>
    </div>

        {% csrf_token %}

                    <tbody>
                      
                        <tr>

                        </tr>
                            <tr>
                              <td>Loại xe </td>
                                        <td><input class="form-control" name="txtType" required  ></td>
                            </tr>
                                    <tr>
                                        <td>Hình</td>
                                        <td>
                                            <input type="file" name="txtimages" required/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Số lượng ghế </td>
                                        <td><input type="number" class="form-control" name="txtGhe" required ></td>
                                    </tr>
                                    <tr>
                                        <td>Biển số </td>
                                        <td><input class="form-control" name="txtlicense_plate" ></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td>

                                            <button type="submit" class="btn btn-success">Thêm</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
{% endblock main-Admin%}
