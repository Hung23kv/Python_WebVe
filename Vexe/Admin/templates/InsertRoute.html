{% extends 'baseAdmin.html' %}
{% block main-Admin%}
    <div class="row">
        <div class="col-lg-12" style="margin-top: 40px;">
            <h2 class="page-header" style="text-align: center;">Thêm tuyến</h2>
        </div>
    </div>
    <form method="post" enctype="multipart/form-data"   style="margin:50px">
        {% csrf_token %}
                <table class="table table-striped table-bordered table-hover" style="width:90%" align="center">
                    <tbody>
                       <tr>
                                <td>Nơi đi:</td>
                                <td>
                                    <select class="css_select form-control" id="tinh" name="tinh" title="Chọn Tỉnh Thành">
                                        <option value="0">Tỉnh Thành</option>
                                    </select> 
                                </td>
                            </tr>
                            <tr>
                                <td>Nơi đến:</td>
                                <td>
                                    <select class="css_select form-control" id="tinh2" name="tinh2" title="Chọn Tỉnh Thành">
                                        <option value="0">Tỉnh Thành</option>
                                    </select> 
                                </td>
                            </tr>
                            <tr>
                                <td>Khoảng cách:</td>
                                <td>
                                    <input class="form-control" name="txtKhoangC" placeholder=".... km">
                                </td>
                            </tr>
                            <tr>
                                <td>Thời gian:</td>
                                <td>
                                    <input class="form-control" name="txtTime" placeholder="vd: 2h45m">
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <button type="submit" class="btn btn-success">Thêm</button>
                                </td>
                            </tr>
                    </tbody>
                </table>
    </form>



    <script type="text/javascript"> 
    $(document).ready(function() {
        //Lấy tỉnh thành
        $.getJSON('https://esgoo.net/api-tinhthanh/1/0.htm',function(data_tinh){	       
            if(data_tinh.error==0){
               $.each(data_tinh.data, function (key_tinh,val_tinh) {
                  $("#tinh").append('<option value="'+val_tinh.full_name+'">'+val_tinh.full_name+'</option>');
               });
               $("#tinh").change(function(e){
                    var idtinh=$(this).val();
               });   
                
            }
        });
     });
     
     $(document).ready(function() {
        //Lấy tỉnh thành
        $.getJSON('https://esgoo.net/api-tinhthanh/1/0.htm',function(data_tinh){	       
            if(data_tinh.error==0){
               $.each(data_tinh.data, function (key_tinh,val_tinh) {
                  $("#tinh2").append('<option value="'+val_tinh.full_name+'">'+val_tinh.full_name+'</option>');
               });
               $("#tinh2").change(function(e){
                    var idtinh=$(this).val();
               });   
                
            }
        });
     });	 
 </script>
{% endblock main-Admin%}
