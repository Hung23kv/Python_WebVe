{%load static%}
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="{% static "/css/Login.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        .message.error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef5350;
        }
        .message.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #66bb6a;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-card">
            <h1>ĐĂNG NHẬP</h1> 
            {% if messages %}
                {% for message in messages %}
                    <div class="message {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}          
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %} 
                <div class="input-group">
                    <label for="user">Tài khoản:</label>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="user" name="user" required placeholder="Email hoặc số điện thoại">
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="passw">Mật khẩu:</label>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="passw" name="passw" required placeholder="Nhập mật khẩu">
                    </div>
                </div>
                
                <div class="forgot-password">
                    <a href="#">Quên mật khẩu ?</a>
                </div>
                
                <button type="submit" name="submit" class="login-btn">Đăng nhập</button>
                
                
                <div class="signup-link">
                    <p>Không có tài khoản ? <a href="DangKy.php">Đăng ký</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
